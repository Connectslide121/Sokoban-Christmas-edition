<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sokoban - Map Converter</title>
    <link rel="icon" type="image/png" href="./images/box.png?">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="images/box.png">
            <h1>SOKOBAN MAP CONVERTER</h1>
            <img src="images/box.png">
        </div>
        <div class="mainConverter">
            <div class="input">
                <label for="inputText">Input Text:</label>
                <textarea id="inputText" placeholder="Enter text here..."></textarea>
            </div>
            <button class="convertButton" onclick="handleConversion()">CONVERT</button>
            <div class="output">
                <label for="outputText">Converted Text:</label>
                <textarea readonly id="outputText" placeholder="Converted text will be here..."></textarea>    
            </div>
            <a class="backButton" href="index.html">BACK</a>
        </div>
        <div class="footer">
            <p>Copyright <i class="fa-regular fa-copyright"></i> 2023 Jon Mendizabal</p>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="SokobanBase.js"></script>
    <script src="mapConverter.js"></script>
    <script src="https://kit.fontawesome.com/05049b2b78.js" crossorigin="anonymous"></script>
</body>
</html>
